- summary: |
    Отсутствует мобильная версия сайта
  environment: |
    Mozilla firefox 114.0.1
    Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    1. Просмотреть главную страницу 
    2. Перейти в корзину
  expected-result: |
    Мобильная версия сайта адаптирована для удобного использования, все элементы находятся на своих местах и не наезжают друг на друга, доступна возможность перелистывать страницы, пользоваться фильтрами товаров и корзиной.
  actual-result: |
    Отсутствует мобильная версия сайта (screen 6)

- summary: |
    Неудобное расположение/отсутствие элементов сайта.
  environment: |
    Mozilla firefox 114.0.1
    Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    1. Просмотреть главную страницу 
    2. Нажать на карточку товара 
    3. Вернутся на главную страницу
    4. На странице выбрать товары
    5. Добавить товары в корзину
    6. Нажать на кнопку перехода в корзину
    7. Нажать на кнопку выбора языка
    8. Сменить язык
  expected-result: |
    Сайтом должно быть удобно пользоваться, все элементы находятся на своих местах.
  actual-result: |
    Главная страница сайта находится не по центру экрана (screen 7), столбец с количеством товара в корзине не выровнен (screen 8), в списке выбора языка отсутствует картинка с флагом (screen 9).
