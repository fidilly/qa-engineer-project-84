    2. Нажать на кнопку перехода на следующую страницу
  expected-result: |
    В разделе категории отображаются все категории товаров, имеющихся на сайте.
  actual-result: |
    Отображаются категории товаров находящиеся на текущей странице. (screen 2, 3)
    
