  environment: |
    Mozilla firefox 114.0.1
    Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    1. Просмотреть главную страницу 
    2. Перейти в корзину
  expected-result: |
    Мобильная версия сайта адаптирована для удобного использования, все элементы находятся на своих местах и не наезжают друг на друга, доступна возможность перелистывать страницы, пользоваться фильтрами товаров и корзиной.
  actual-result: |
