---
- summary: |
    Не отображаются товары в пределах введенного диапазона цены
  environment: |
    Mozilla firefox 114.0.1
    Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    1. В разделе фильтра цены в поле начального значения ввести начальную стоимость
    2. В разделе фиьтра цены в поле конечного значения ввести окончательную стоимость
  expected-result: |
    Отображаются товары согласно введенному диапазону цены
  actual-result: |
    В результат работы фильтра попадают товары с ценами без учета скидки.
    
- summary: |
    Не отображаются все категории товаров на главной странице
  environment: |
    Mozilla firefox 114.0.1
    Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    1. Нажать на кнопку выбора категории
    2. Нажать на кнопку перехода на следующую страницу
  expected-result: |
    В разделе категории отображаются все категории товаров, имеющихся на сайте.
  actual-result: |
    Отображаются категории товаров находящиеся на текущей странице.
    
- summary: |
    Не отображаются все бренды товаров на главной странице
  environment: |
    Mozilla firefox 114.0.1
    Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    1. Нажать на кнопку перехода на следующую страницу
