- summary: |
    Не отображаются товары в пределах введенного диапазона цены
  environment: |
    Mozilla firefox 114.0.1
    Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    1. В разделе фильтра цены в поле начального значения ввести начальную стоимость
    2. В разделе фиьтра цены в поле конечного значения ввести окончательную стоимость
  expected-result: |
    Отображаются товары согласно введенному диапазону цены
  actual-result: |
    В результат работы фильтра попадают товары с ценами без учета скидки. (screen 1)
    
- summary: |
