---
- summary: |
    Не отображаются товары с учетом скидки в фильтре по цене
  environment: |
    Mozilla firefox 114.0.1
    Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    1. В разделе фильтра цены в поле начального значения ввести начальную стоимость
    2. В разделе фиьтра цены в поле конечного значения ввести окончательную стоимость
  expected-result: |
    Отображаются товары согласно введенному диапазону цены
  actual-result: |
    В результат работы фильтра попадают товары с ценами без учета скидки. (screen 1)

- summary: |
    Не очищается Value в сессионном хранилище браузера после очистки корзины
  environment: |
    Mozilla firefox 114.0.1
    Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    1. На странице выбрать товары
    2. Добавить товары в корзину
    3. Нажать на кнопку перехода в корзину
    4. Нажать на кнопку очистить корзину
  expected-result: |
    В Session Storage браузера Value должно быть пустым
  actual-result: |
    В Session Storage сохраняется состояние корзины. (screen 2)
      
