bugreports:
  - summary: |
      Верхний фильтр цены отображает все товары
    environment: |
      Mozilla firefox 114.0.1
      Ubuntu 20.04.6 LTS
    steps-to-reproduce: |
      1. В поле поиска вводим название искомого товара
      2. Нажать на кнопку выбора категории
      3. В выпадающем списке выбрать категорию
      4. Выбрать бренд
      5. В разделе фильтра цены в поле начального значения ввести начальную стоимость
      6. В разделе фильтра цены в поле конечного значения ввести окончательную стоимость
    expected-result: |
      Товары не должны отображатся, если значение верхнего фильтра цены меньше нижнего значения.
    actual-result: |
      Отображаются все товары (regress-screen 1)

  - summary: |
      Отключенный фильтр In stock отображает все товары
    environment: |
      Mozilla firefox 114.0.1
      Ubuntu 20.04.6 LTS
    steps-to-reproduce: |
      1. В поле поиска вводим название искомого товара
      2. Нажать на кнопку выбора категории
      3. В выпадающем списке выбрать категорию
      4. Выбрать бренд
      5. В разделе фильтра цены в поле начального значения ввести начальную стоимость
      6. В разделе фильтра цены в поле конечного значения ввести окончательную стоимость
      7. На главной странице отключить фильтр In Stock
    expected-result: |
      Должны отображатся товары в наличии.
    actual-result: |
      Отображаются все товары (regress-screen 2)

  - summary: |
      Не отображаются товары в пределах введенного диапазона цены
    environment: |
      Mozilla firefox 114.0.1
      Ubuntu 20.04.6 LTS
    steps-to-reproduce: |
      1. В поле поиска вводим название искомого товара
      2. Нажать на кнопку выбора категории
      3. В выпадающем списке выбрать категорию
      4. Выбрать бренд
      5. В разделе фильтра цены в поле начального значения ввести начальную стоимость
      6. В разделе фиьтра цены в поле конечного значения ввести окончательную стоимость
    expected-result: |
      Отображаются товары согласно введенному диапазону цены
    actual-result: |
      В результат работы фильтра попадают товары с ценами без учета скидки. (screen 1)

  - summary: |
      Не работают фильтры при сбросе фильтра категории
    environment: |
      Mozilla firefox 114.0.1
      Ubuntu 20.04.6 LTS
    steps-to-reproduce: |
      1. В поле поиска вводим название искомого товара
      2. Нажать на кнопку выбора категории
      3. В выпадающем списке выбрать категорию
      4. Выбрать бренд
      5. В разделе фильтра цены в поле начального значения ввести начальную стоимость
      6. В разделе фильтра цены в поле конечного значения ввести окончательную стоимость
      7. На главной странице отключить фильтр In Stock
      8. На главной странице включить фильтр In Stock
      9. Нажать на кнопку выбора категории
      10. Убрать фильтр по категории
    expected-result: |
      Отображаются все товары.
    actual-result: |
      Отображаются все товары при включенных фильтрах. (regress-screen 3)

  - summary: |
      Кнопка Clear cart не удаляет товары из корзины
    environment: |
      Mozilla firefox 114.0.1
      Ubuntu 20.04.6 LTS
    steps-to-reproduce: |
      1. На странице выбрать несколько позиций товаров
      2. Добавить данные товары в корзину
      3. Нажать на кнопку перехода в корзину
      4. Нажать на кнопку очистить корзину
      5. Нажать на кнопку магазин
      6. Нажать на кнопку перехода в корзину
    expected-result: |
      Все товары удалены из корзины и корзина пуста.
    actual-result: |
      Товары не удалены из корзины.

  - summary: |
      Пропадают кнопки навигации по страницам
    environment: |
      Mozilla firefox 114.0.1
      Ubuntu 20.04.6 LTS
    steps-to-reproduce: |
      1. Нажать на кнопку выбора категории
      2. Выбрать категорию
      3. Выбрать бренд
      4. Нажать на кнопку перехода на следующую страницу
    expected-result: |
      Возможно переходить по страницам.
    actual-result: |
      Кнопки перехода по страницам отсутствуют. (regress-screen 4)

  - summary: |
      Отсутствует мобильная версия сайта
    environment: |
      Mozilla firefox 114.0.1
      Ubuntu 20.04.6 LTS
    steps-to-reproduce: |
      1. Просмотреть главную страницу 
      2. Перейти в корзину
    expected-result: |
      Мобильная версия сайта адаптирована для удобного использования, все элементы находятся на своих местах и не наезжают друг на друга, доступна возможность перелистывать страницы, пользоваться фильтрами товаров и корзиной.
    actual-result: |
      Отсутствует мобильная версия сайта (regress-screen 5)

  - summary: |
      Не выровнены столбцы в корзине.
    environment: |
      Mozilla firefox 114.0.1
      Ubuntu 20.04.6 LTS
    steps-to-reproduce: |
      1. Просмотреть главную страницу 
      2. Нажать на карточку товара 
      3. Вернутся на главную страницу
      4. На странице выбрать товары
      5. Добавить товары в корзину
      6. Нажать на кнопку перехода в корзину
    expected-result: |
      Сайтом должно быть удобно пользоваться, все элементы находятся на своих местах.
    actual-result: |
      Столбцы с количеством товара в корзине, кнопкой удаления и стоимостью не выровнены (regress-screen 6).
