bugreports:
  - summary: |
      Верхний фильтр цены отображает все товары
    environment: |
      Mozilla firefox 114.0.1
      Ubuntu 20.04.6 LTS
    steps-to-reproduce: |
      1. В поле поиска вводим название искомого товара
      2. Нажать на кнопку выбора категории
      3. В выпадающем списке выбрать категорию
      4. Выбрать бренд
      5. В разделе фильтра цены в поле начального значения ввести начальную стоимость
      6. В разделе фильтра цены в поле конечного значения ввести окончательную стоимость
    expected-result: |
      Товары не должны отображатся, если значение верхнего фильтра цены меньше нижнего значения.
    actual-result: |
      Отображаются все товары

  - summary: |
      Отключенный фильтр In stock отображает все товары
    environment: |
      Mozilla firefox 114.0.1
      Ubuntu 20.04.6 LTS
    steps-to-reproduce: |
      1. В поле поиска вводим название искомого товара
      2. Нажать на кнопку выбора категории
      3. В выпадающем списке выбрать категорию
      4. Выбрать бренд
      5. В разделе фильтра цены в поле начального значения ввести начальную стоимость
      6. В разделе фильтра цены в поле конечного значения ввести окончательную стоимость
      7. На главной странице отключить фильтр In Stock
    expected-result: |
      Должны отображатся товары в наличии.
    actual-result: |
      Отображаются все товары
