- summary: |
    Проверка фильтров
  requirement: |
    При использовании фильтров, должны отобразится товары соответствующие выбранным фильтрам.
  prerequisites: |
    Запущен браузер Mozilla Firefox v.114.0
    Открыт сайт https://hexlet-products-store.vercel.app/
  test-data: |
    Нет данных
  steps:
    - В поле поиска вводим название искомого товара
    - Нажать на кнопку выбора категории
    - В выпадающем списке выбрать категорию
    - Выбрать бренд
    - В разделе фильтра цены в поле начального значения ввести начальную стоимость
    - В разделе фильтра цены в поле конечного значения ввести окончательную стоимость
    - На главной странице отключить фильтр In Stock
    - На главной странице включить фильтр In Stock
  expected-result: |
    Отображаются товары в соответствии с выбранными фильтрами.

